<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="Sass_mixins.css">
</head>
<body>
    
    <h1>Hello  world</h1>
    <p class="danger">Warning! This is some text.</p>

    <h2>Helo world</h2>
    <p class="myArticle">Thisi is some text in my article.</p>
    <p class="myNotes">This is some text in my notes.</p>
    <script>
        // Sass Mixins :: @mixin directive lets you create CSS code that is to be reused throughout the website.
        // @include directive is created to lett you use (include) the mixin.
        /*
        Sass @mixin syntax:
        @mixin name{
        property:value;
        property:value;
        ...


        // Using a Mixin :: The @include directive is used to include a mixin.
        // Sass @include mixin syntax:: selector {
        @include mixin-name;
        }


        // Mixin can also include other mixins:
        // Scss syntax:: @mixin special-text{
        @include important-text;
        @include link;
        @include special-border;
        }     
        
        
        
        
        
        // Passing variables to a Mixin
        //SCSS Syntax:
        @mixin bordered ($color, $width){           // Define mixin with two arguments
        border: $width solid $color;
    }
        .myArticle {
        @include bordered (blue, 1px); // CAll mixin with two values
    }
        .myNotes{
        @include bordered (red, 2px); // Call mixin with two values
    }



    // Default values for a Mixin 
    / SCSS Syntax:
    @mixin bordered ($color:blue, $width:1px){ 
    border: $width solid $color;
    }
    
    
    */
    </script>
</body>
</html>
